$def with (dir_list,file_list,dr,current)
<html>
<head>
  <title>{{title or 'No title'}}</title>
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/main.css" rel="stylesheet" media="screen">
    <script src="static/js/jquery.js"></script>
</head>
<body>
<center>
<div class="controls display">
<div class="name">
$if current:
    $current
$else:
    'Not playing' 
</div>
<div class="time">00:00:00 / 00:00:00</div>
</div>
<div class="controls" style="width:241px">
<div class="back" onclick="play('back')">&nbsp;</div>
<div class="pause" onclick="play('pause')">&nbsp;</div>
<div class="quit" onclick="play('quit')">&nbsp;</div>
<div class="forward" onclick="play('ahead')">&nbsp;</div>
</center>
<div class="files collapsed" style="background-image:none;">
<div class="folder_name">Media</div>
</div>
<script src="static/index.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<div class="footer"></div>
</body>
</html>
